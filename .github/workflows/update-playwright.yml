name: Update Playwright Version

on:
  schedule:
    # Check for updates every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Get latest Playwright version
        id: playwright
        run: |
          # Get latest Playwright version from npm
          LATEST_VERSION=$(npm view playwright version)
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest Playwright version: $LATEST_VERSION"

          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').devDependencies.playwright" | sed 's/^[^0-9]*//')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

          # Check if update is needed
          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Update needed: $CURRENT_VERSION -> $LATEST_VERSION"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already on latest version"
          fi

      - name: Update package.json
        if: steps.playwright.outputs.needs_update == 'true'
        run: |
          LATEST_VERSION="${{ steps.playwright.outputs.latest_version }}"
          npm install --save-dev playwright@${LATEST_VERSION}
          echo "Updated package.json to use Playwright v${LATEST_VERSION}"

      - name: Commit and push changes
        if: steps.playwright.outputs.needs_update == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add package.json package-lock.json
          git commit -m "chore: update Playwright to v${{ steps.playwright.outputs.latest_version }}

          Updated Playwright from v${{ steps.playwright.outputs.current_version }} to v${{ steps.playwright.outputs.latest_version }}

          Release notes: https://github.com/microsoft/playwright/releases/tag/v${{ steps.playwright.outputs.latest_version }}"

          git push origin main

      - name: Trigger release workflow
        if: steps.playwright.outputs.needs_update == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Triggering release workflow..."
          gh workflow run release.yml --repo ${{ github.repository }}

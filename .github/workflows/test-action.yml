name: Test Action

on:
  pull_request:
    paths:
      - 'src/**'
      - 'action.yml'
      - 'package*.json'
      - 'tsconfig.json'
      - '.github/workflows/test-action.yml'
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npm run lint || echo "Lint not configured yet"

      - name: Build TypeScript
        run: npm run build

      - name: Verify dist/ is up to date
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "Error: dist/ is not up to date. Please run 'npm run build' and commit the changes."
            git diff dist/
            exit 1
          fi

      - name: Verify action.yml syntax
        run: |
          if ! cat action.yml | grep -q "runs:"; then
            echo "Error: action.yml is malformed"
            exit 1
          fi
          echo "âœ… action.yml syntax is valid"

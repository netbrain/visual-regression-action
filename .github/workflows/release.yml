name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'action.yml'
      - 'package.json'
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Commit dist/ if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -n "$(git status --porcelain dist/)" ]; then
            git add dist/
            git commit -m "Build: Update dist/"
            git push
          else
            echo "No changes to dist/"
          fi

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Determine version bump
        id: version_bump
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          # Get commit messages since last tag
          LAST_TAG=$(git describe --tags --abbrev=0)
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s")

          echo "Commits since last tag:"
          echo "$COMMITS"

          # Determine bump type based on conventional commits
          if echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?!:"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "Major version bump detected (breaking change)"
          elif echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?:"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "Minor version bump detected (new feature)"
          elif echo "$COMMITS" | grep -qE "^(fix|bugfix|patch)(\(.+\))?:"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "Patch version bump detected (bug fix)"
          else
            echo "bump=none" >> $GITHUB_OUTPUT
            echo "No version bump needed"
          fi

      - name: Bump version
        id: bump_version
        if: steps.check_tag.outputs.exists == 'true' && steps.version_bump.outputs.bump != 'none'
        run: |
          BUMP_TYPE="${{ steps.version_bump.outputs.bump }}"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          npm version $BUMP_TYPE -m "Release: v%s"

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          git push
          git push --tags

          echo "Version bumped to $NEW_VERSION"

      - name: Create or update major version tag
        if: steps.check_tag.outputs.exists == 'false' || steps.bump_version.outputs.new_version != ''
        run: |
          VERSION="${{ steps.bump_version.outputs.new_version || steps.get_version.outputs.version }}"
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)

          echo "Creating/updating tag v$MAJOR_VERSION"

          git tag -fa "v$MAJOR_VERSION" -m "Release v$VERSION"
          git push origin "v$MAJOR_VERSION" --force

          echo "✅ Tag v$MAJOR_VERSION points to v$VERSION"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false' || steps.bump_version.outputs.new_version != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.bump_version.outputs.new_version || steps.get_version.outputs.version }}"

          # Get commits since last release
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            CHANGELOG=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges | head -20)
          fi

          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "$(cat <<EOF
          ## Changes

          $CHANGELOG

          ## Usage

          \`\`\`yaml
          - name: Visual Regression Testing
            uses: netbrain/visual-regression-action@v$VERSION
            with:
              github-token: \${{ secrets.GITHUB_TOKEN }}
              playwright-command: npm test
              screenshot-directory: screenshots
          \`\`\`

          For more examples, see the [README](https://github.com/netbrain/visual-regression-action#readme).
          EOF
          )"

          echo "✅ Release v$VERSION created"
